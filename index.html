<!DOCTYPE html>
<html>
<head>
  <title>facebook - login or signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/fblogo.png">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="font/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/facebook.css">
</head>
<body>
 
<div class="container">
	<div class="main">
		<div class="row">
		<div class="col-6">
			<div class="image">
				<img src="images/fb.svg" height="70" width="200px">
			</div>
			<div class="recent_login">
				<h2 class="head1">Recent Logins</h2>
				<p class="text-muted text1">Click Your Picture or add an acount</p>
			</div>
			<div class="user_id">
				<div class="card user_pro" style="">
					<div class="message">2</div>
					<img class="card-img-top" src="images/myself.jpg" alt="Card image cap" height="160">
					<div class="card-body bg-white text-center">
						<h5 class="card-text">Shohag</h5>
					</div>
				</div>

				<div class="another_id">
					<div class="add_account">Add Account</div>
					<div class="icon">
						<i class="fas fa-plus-circle fa-3x"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="col-6">
			<div class="login_form">
				<div class="box">
					<form action="">
					  <div class="form-group">
					    <input type="text" class="form-control bg-form form-md" id="email" placeholder="Enter Email or Phone Number...">
					  </div>
					  <div class="form-group">
					    <input type="password" class="form-control bg-form form-md" id="pwd" placeholder="Password...">
					  </div>
					  
					  <button type="submit" class="btn btn-primary btn-block">Log In</button>
					</form>
					<div class="forget_pass text-muted text-center">Forget Password ?</div>
					<hr>
					<div class="create_new_account">
						<button class="btn btn-success btn-lg">Create New Account</button>
					</div>
				</div>
			</div>
			<p class="text2"><strong>Create a page </strong> for a celebrity, band or business.</p>
		</div>
	</div>
	</div>
	 
</div>

 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
